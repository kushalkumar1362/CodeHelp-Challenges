<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevChallenge Sandbox</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div><img src="https://i.postimg.cc/X7nq0P1s/icons8-double-left-96.png" id="prev" alt="left-chevron"></div>
            <p class="current-date">November 2022</p>
            <div><img src="https://i.postimg.cc/X7nq0P1s/icons8-double-left-96.png" id="next" alt="right-chevron"></div>
        </header>

        <div class="calendar">
            <ul class="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="days"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
